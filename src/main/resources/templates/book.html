<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka</title>
    <style>

        .container{
            background-color: darkgray;
            font-family: "DejaVu Sans";
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .title{
            font-size: 48px;
            color: mintcream;
            text-align: center;
            font-family: "Britannic Bold";
        }
    </style>
</head>
<body>
<div class="container">
<h1 th:text="${book.title}" class="title"></h1>

<h2 th:text="'Data wydania: ' + ${book.releaseDate}"></h2>

<h3 th:text="'Opis: ' + ${book.description}"></h3>
</div>
</body>
</html>
